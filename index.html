<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Demo</title>
</head>

<body>
  <h2>1. Start your Webcam</h2>
  <div class="videos">
    <span>
      <h3>Local Stream</h3>
      <video id="webcamVideo" autoplay playsinline></video>
    </span>
    <span>
      <h3>Remote Stream</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </span>


  </div>

  <button id="webcamButton">Start webcam</button>
  <h2>2. Create a new Call</h2>
  <button id="callButton" disabled>Create Call (offer)</button>

  <h2>3. Join a Call</h2>
  <p>Answer the call from a different browser window or device</p>

  <input id="callInput" />
  <button id="answerButton" disabled>Answer</button>

  <h2>4. Hangup</h2>

  <button id="hangupButton" disabled>Hangup</button>

  <div>
    <h1>Segmenting images using the MediaPipe Image Segmentation Task</h1>

    <section id="demos" class="invisible">
      <button id="webcamButtonLOL" class="mdc-button mdc-button--raised" style="margin-bottom: 20px;">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div class="webcam" style="position: relative; width: 640px; height: 480px; padding: 10px;">
        <div style="position: relative">
          <video id="webcam" autoplay style="display: none"></video>
          <canvas id="canvas" width="640px" height="480px"
            style="position: absolute; top: 0; left: 0; z-index: 1"></canvas>
          <canvas id="canvasBackgroundElement" width="640px" height="480px"
            style="position: absolute; top: 0; left: 0; filter: blur(15px)"></canvas>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
